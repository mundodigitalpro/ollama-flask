<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ollama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Ollama</h1>
        <select id="model-select">
            <option value="phi3:mini">phi3:mini (Default)</option>
        </select>
        <div id="chat-messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Your question">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="resetConversation()">Reset Conversation</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
